name: wg-gesucht-listings-extractor
runtime: python3_10
interface:
  description: Extracts new listings from WG-Gesucht after logging in using provided filters.
  inputs:
    properties:
      filter:
        type: object
        description: Filters to apply to the search query.
        properties:
          city:
            type: string
            description: Name of the city.
            required: true
          rent_min:
            type: number
            description: Minimum rent.
          rent_max:
            type: number
            description: Maximum rent.
          room_size_min:
            type: number
            description: Minimum room size in square meters.
          room_size_max:
            type: number
            description: Maximum room size in square meters.
          available_from:
            type: string
            description: Available from date in YYYY-MM-DD format.
          only_furnished:
            type: boolean
            description: Whether to only show furnished rooms (optional).
          max_online_time:
            type: number
            description: Maximum online time in hours.
          move_in_earliest:
            type: string
            description: Earliest acceptable move-in date in YYYY-MM-DD format (optional).
          move_in_latest:
            type: string
            description: Latest acceptable move-in date in YYYY-MM-DD format (optional).
          min_stay_days:
            type: number
            description: Minimum stay duration in days (optional).
        required: [city]
      session_file:
        type: file
        description: Optional session cookie file to avoid logging in each time.
  outputs:
    properties:
      listings:
        type: object
        description: A JSON object with the extracted listings.
        properties:
          data:
            type: array
            description: List of new WG-Gesucht entries matching the filter.
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the listing.
                link:
                  type: string
                  description: Direct link to the listing.
                rent:
                  type: number
                  description: Rent price in euros.
                room_size:
                  type: number
                  description: Room size in square meters.
                availability_start:
                  type: string
                  description: Start date of availability in DD.MM.YYYY format.
                availability_end:
                  type: string
                  description: End date of availability in DD.MM.YYYY format.
                stay_days:
                  type: number
                  description: Calculated duration of stay in days.
                online_time_hours:
                  type: number
                  description: Online time of the listing in hours.
                furnished:
                  type: boolean
                  description: Whether the listing is furnished.
                location:
                  type: string
                  description: Location details including area and street.
