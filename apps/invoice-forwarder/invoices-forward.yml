apiRevision: edurata.io/v1
name: invoice-processor
title: Invoice Processor
schedule: "0 9 * * *"
description: |
  Searches through the inbox and saves, tags and forwards invoices
interface:
  inputs:
    properties:
      config:
        type: object
        description: |
          The configuration of the invoice processor
        properties:
          forward_email:
            type: string
            description: |
              The email address to forward the invoices to
          success_tag:
            type: string
            default: "to-datev/processed"
          fail_tag:
            type: string
            default: "to-datev/failed"
          skip_tag:
            type: string
            default: "to-datev/skipped"
          additional_query:
            type: string
            description: |
              Additional query to filter the emails
            default: ""
          sender_email:
            type: string
            description: |
              The email address to send the invoices from
        required:
          - gdrive_folder_id
    required:
      - config
inputs:
  config: ${variables.invoices_forward_config}
steps:
  create-labels:
    foreach: 
      - ${inputs.config.success_tag}
      - ${inputs.config.fail_tag}
      - ${inputs.config.skip_tag}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: https://gmail.googleapis.com/gmail/v1/users/me/labels
      method: POST
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      data:
        name: ${each}
  get-label-ids:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: https://gmail.googleapis.com/gmail/v1/users/me/labels
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      __create-labels: ${create-labels}
  transform-tags-to-label-ids:
    runtime: python3_10
    code: |
      def handler(inputs):
          label_ids = {}
          for label in inputs["get-label-ids"]["response"]["data"]["labels"]:
            if label["name"] == inputs["success_tag"]:
              label_ids["success_tag"] = label["id"]
            elif label["name"] == inputs["fail_tag"]:
              label_ids["fail_tag"] = label["id"]
            elif label["name"] == inputs["skip_tag"]:
              label_ids["skip_tag"] = label["id"]
          return {"label_ids": label_ids}
    dependencies:
      get-label-ids: ${get-label-ids}
      success_tag: ${inputs.config.success_tag}
      fail_tag: ${inputs.config.fail_tag}
      skip_tag: ${inputs.config.skip_tag}
  # filter people for interval and today's day
  get-new-mails-without-tag:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: https://www.googleapis.com/gmail/v1/users/me/messages
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      params:
        q: "after:2021/01/01 ${inputs.config.additional_query} -label:${inputs.config.success_tag} -label:${inputs.config.fail_tag} -label:${inputs.config.skip_tag} has:attachment filename:pdf" 
        maxResults: 10
      __create-labels: ${create-labels}
  get-mails-info:
    foreach: ${get-new-mails-without-tag.response.data.messages}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: https://gmail.googleapis.com/gmail/v1/users/me/messages/${each.id}
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      params:
        format: "full"
        fields: "id,payload"
  filter-attachments:
    source:
      repoUrl: "https://github.com/Edurata/edurata-workflows.git"
      path: apps/invoice-forwarder/filter-attachments
    dependencies:
      messages: ${get-mails-info[*].response.data}
  download-attachments:
    foreach: ${filter-attachments.filtered_attachments}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: "https://gmail.googleapis.com/gmail/v1/users/me/messages/${each.message_id}/attachments/${each.attachment_id}"
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
  save-attachments:
    runtime: python3_10
    dependencies:
      attachments_data: ${download-attachments[*].response.data}
    interface:
      inputs:
        properties:
          attachments_data:
            type: array
            items: 
              type: object
              properties:
                attachmentId:
                  type: string
                  description: |
                    The name of the attachment
                data:
                  type: string
            description: |
              The data of the attachments
      outputs:
        properties:
          new_files:
            type: array
            items:
              type: file
              description: |
                The new file name
    code: |
      // write the data to a file and return
      def handler(inputs):
          new_files = []
          for attachment_data in inputs["attachments_data"]:
              new_file = f"/tmp/{attachment_data['attachmentId']}"
              with open(new_file, "wb") as f:
                  f.write(base64.b64decode(attachment_data["data"]))
              new_files.append(new_file)
          return {"new_files": new_files}
  forward-pdf:
    foreach: ${save-attachments.new_files}
    if: ${inputs.config.forward_email} !== undefined
    description: |
      Forward the PDF attachments to the specified email address
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: etl/load/send-ses
    dependencies:
      sender: ${inputs.config.sender_email}
      to: ${inputs.config.forward_email}
      subject: "Invoice"
      html_body: "Please find the attached invoice"
      attachments: 
        - ${each}
      AWS_REGION: "eu-central-1"
      AWS_ACCESS_KEY_ID: ${secrets.SHORT_STORY_KEY}
      AWS_SECRET_ACCESS_KEY: ${secrets.SHORT_STORY_SECRET}
  map-tags-to-threads:
    runtime: python3_10
    code: |
      def handler(inputs):
          thread_to_tags = {}
          for message in inputs["all_messages"]:
              thread_id = message["threadId"]

              # continue if already processed
              if thread_id in thread_to_tags:
                  continue

              is_in_filtered_attachments = False
              for attachment in inputs["filtered_attachments"]:
                  if attachment["message_id"] == message["id"]:
                      is_in_filtered_attachments = True
                      break
              thread_to_tags[thread_id] = inputs["success_tag"] if is_in_filtered_attachments else inputs["skip_tag"]
          
          # make into list of objects
          return [{"threadId": thread_id, "tag": tag} for thread_id, tag in thread_to_tags.items()]
    dependencies:
      all_messages: ${get-new-mails-without-tag.response.data.messages}
      filtered_attachments: ${filter-attachments.filtered_attachments} 
      success_tag: ${transform-tags-to-label-ids.label_ids.success_tag}
      fail_tag: ${transform-tags-to-label-ids.label_ids.fail_tag}
      skip_tag: ${transform-tags-to-label-ids.label_ids.skip_tag}
  tag-emails:
    foreach: ${map-tags-to-threads}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      method: POST
      url: "https://gmail.googleapis.com/gmail/v1/users/me/threads/${each.threadId}/modify"
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      data:
        addLabelIds: 
          - ${each.tag}
        removeLabelIds: []
        