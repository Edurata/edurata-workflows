apiRevision: edurata.io/v1
name: delete-invoices-bot
title: Delete invoices Bot
description: |
  Setup the bot after a webhook call from tally.
interface:
  inputs:
    properties:
      data:
        type: object
        properties:
          fields:
            type: array
            items:
              type: object
              properties:
                label:
                  type: string
                value:
                  type: string
steps:
  extract-data-from-event:
    runtime: python3_10
    code: |
      import urllib.parse

      def handler(inputs):
          # Assuming 'inputs' is a dictionary and 'inputs["data"]' is a list of dictionaries
          uri_encoded_email = urllib.parse.quote(inputs["data"][1]["value"])
          return {
              "name": inputs["data"][0]["value"],
              "email": inputs["data"][1]["value"],
              "uriEncodedEmail": uri_encoded_email
          }
    dependencies:
      data: ${inputs.data.fields}
  delete-environment:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: ${meta.apiUrl}/environment/byname/${extract-data-from-event.email}
      method: DELETE
      headers:
        Authorization: "Bearer ${secrets.EDURATA_API_KEY}"
  delete-deployment:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: ${meta.apiUrl}/deployment/byname/Accounting%20bot%20for%20${extract-data-from-event.uriEncodedEmail}
      method: DELETE
      headers:
        Authorization: "Bearer ${secrets.EDURATA_API_KEY}"
  get-person-data:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: 'https://api.airtable.com/v0/${inputs.peopleTableId}?filterByFormula=AND(NOT(disabled),{email}="${inputs.userEmail}")'
      headers:
        Authorization: "Bearer ${secrets.AIRTABLE_API_KEY}"
  delete-airtable-record:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: https://api.airtable.com/v0/${inputs.peopleTableId}/${get-person-data.response.data.records[0].id}
      headers:
        Authorization: "Bearer ${secrets.AIRTABLE_API_KEY}"
  send-delete-email:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: etl/load/send-ses
    dependencies:
      _delete-deployment: ${delete-deployment}
      _delete-environment: ${delete-environment}
      _delete-airtable-record: ${delete-airtable-record}
      sender: accountingbot@edurata.com
      to: ${extract-data-from-event.email}
      subject: "Accounting-bot: All resources for your subscription were deleted"
      html_body: >
        Hey ${extract-data-from-event.name}!,
        <br><br>
        We have deleted all resources related to your subscription.

        If you want to start a new subscription visit [this link](https://contact.edurata.com/accountingbot).

        All the best,
        The Edurata team
        <br><br>
      AWS_ACCESS_KEY_ID: ${secrets.SHORT_STORY_KEY}
      AWS_SECRET_ACCESS_KEY: ${secrets.SHORT_STORY_SECRET}
