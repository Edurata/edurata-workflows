apiRevision: edurata.io/workflow/v1
name: invoice-processor
title: Invoice Processor
schedule: "0 9 * * *"
description: |
  Automates the process of scanning inbox emails for invoices, extracting and downloading attachments, tagging emails in Gmail, saving invoices to a structured Google Drive folder, and forwarding them to a specified email address for further processing.
interface:
  inputs:
    properties:
      peopleTableId:
        type: string
        description: |
          The base id + table_id from which to take the people
      userEmail:
        type: string
        description: |
          The email address of the user
      config:
        type: object
        description: |
          The configuration of the invoice processor
        properties:
          gdriveFolderName:
            type: string
            description: |
              The Google Drive folder Name to save the invoices to
          forwardEmail:
            type: string
            description: |
              The email address to forward the invoices to
          successTag:
            type: string
            default: "to-datev/processed"
          failTag:
            type: string
            default: "to-datev/failed"
          skipTag:
            type: string
            default: "to-datev/skipped"
          additionalQuery:
            type: string
            description: |
              Additional query to filter the emails
            default: ""
    required:
      - config
      - userEmail
      - peopleTableId
inputs:
  config: ${variables.invoices_forward_config}
  peopleTableId: ${variables.accountingbot_people_table_id}
steps:
  get-people-data:
    description: Retrieves user data from an Airtable database using the provided table ID and user email to filter active users.
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: 'https://api.airtable.com/v0/${inputs.peopleTableId}?filterByFormula=AND(NOT(disabled),{email}="${inputs.userEmail}")'
      headers:
        Authorization: "Bearer ${secrets.AIRTABLE_API_KEY}"
  merge-config:
    description: Merges the user's specific configuration settings with the base configuration to create a final configuration for processing invoices.
    runtime: python3_10
    code: |
      def handler(inputs):
          user_config = inputs["user_config"]
          base_config = inputs["base_config"]
          # merge both together
          merged = {**base_config, **user_config}
          return  {"config": merged}
    props:
      user_config: ${get-people-data.response.data.records[0].fields}
      base_config: ${inputs.config}
  create-labels:
    description: "Creates the necessary Gmail labels for tagging processed invoices: success, failure, and skipped."
    foreach: 
      - ${merge-config.config.successTag}
      - ${merge-config.config.failTag}
      - ${merge-config.config.skipTag}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: https://gmail.googleapis.com/gmail/v1/users/me/labels
      method: POST
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      data:
        name: ${each}
  get-label-ids:
    description: Retrieves the IDs of the created Gmail labels to use in subsequent tagging operations.
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: https://gmail.googleapis.com/gmail/v1/users/me/labels
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      __create-labels: ${create-labels}
  transform-tags-to-label-ids:
    description: Maps label names to their corresponding Gmail label IDs for accurate tagging of emails.
    runtime: python3_10
    code: |
      def handler(inputs):
          label_ids = {}
          for label in inputs["get-label-ids"]["response"]["data"]["labels"]:
            if label["name"] == inputs["successTag"]:
              label_ids["successTag"] = label["id"]
            elif label["name"] == inputs["failTag"]:
              label_ids["failTag"] = label["id"]
            elif label["name"] == inputs["skipTag"]:
              label_ids["skipTag"] = label["id"]
          return {"label_ids": label_ids}
    props:
      get-label-ids: ${get-label-ids}
      successTag: ${merge-config.config.successTag}
      failTag: ${merge-config.config.failTag}
      skipTag: ${merge-config.config.skipTag}
  get-new-mails-without-tag:
    description: Searches Gmail for new emails containing PDF attachments that haven't been processed yet (not tagged with success, failure, or skipped labels).
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: https://www.googleapis.com/gmail/v1/users/me/messages
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      params:
        q: "after:2021/01/01 ${merge-config.config.addFilter} -label:${merge-config.config.successTag} -label:${merge-config.config.failTag} -label:${merge-config.config.skipTag} has:attachment filename:pdf" 
        maxResults: 10
      __create-labels: ${create-labels}
  continue-if-new-mails:
    description: Continues processing only if new unprocessed emails with attachments are found.
    if:
      and:
        - ">":
            - ${get-new-mails-without-tag.response.data.resultSizeEstimate}
            - 0
        - "!!": ${get-new-mails-without-tag.response.data.messages}
    runtime: python3_10
    code: |
      def handler(inputs):
          return {"mails": inputs["get-new-mails-without-tag"]["response"]["data"]["messages"]}
    props:
      get-new-mails-without-tag: ${get-new-mails-without-tag}
  get-mails-info:
    description: Retrieves detailed information about each email, including its payload, to extract relevant attachments.
    foreach: ${continue-if-new-mails.mails}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: https://gmail.googleapis.com/gmail/v1/users/me/messages/${each.id}
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      params:
        format: "full"
        fields: "id,payload"
  filter-attachments:
    description: Filters the retrieved emails to extract only those that contain valid invoice attachments.
    source:
      repoUrl: "https://github.com/Edurata/edurata-workflows.git"
      path: apps/mail/invoice-forwarder/filter-attachments
    props:
      messages: ${get-mails-info[*].response.data}
      # additional_keywords: ${merge-config.config.additionalKeywords}
  download-attachments:
    description: Downloads the filtered PDF attachments from the retrieved emails for further processing.
    foreach: ${filter-attachments.filtered_attachments}
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      url: "https://gmail.googleapis.com/gmail/v1/users/me/messages/${each.message_id}/attachments/${each.attachment_id}"
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
  save-attachments:
    description: Decodes and saves the invoice PDF attachments locally for further processing, such as forwarding or archiving.
    runtime: python3_10
    props:
      attachments_data: ${download-attachments[*].response.data}
    interface:
      inputs:
        properties:
          attachments_data:
            type: array
            items: 
              type: object
              properties:
                attachmentId:
                  type: string
                  description: |
                    The name of the attachment
                data:
                  type: string
            description: |
              The data of the attachments
      outputs:
        properties:
          new_files:
            type: array
            items:
              type: file
              description: |
                The new file name
    code: |
      import base64
      import uuid

      def correct_base64url_padding(data):
          # Add padding if necessary
          padding_needed = 4 - (len(data) % 4)
          if padding_needed and padding_needed < 4:
              data += '=' * padding_needed
          return data

      def handler(inputs):
          new_files = []
          for attachment_data in inputs["attachments_data"]:
              try:
                  # Correct the base64url padding
                  corrected_data = correct_base64url_padding(attachment_data["data"])
                  random_id = str(uuid.uuid4())
                  new_file = f"/tmp/{random_id}.pdf"
                  with open(new_file, "wb") as f:
                      f.write(base64.urlsafe_b64decode(corrected_data))
                  new_files.append(new_file)
              except (base64.binascii.Error, IOError) as e:
                  print(f"Error processing attachment: {e}")
                  # Handle the error as needed, e.g., skip the file or return an error response
          return {"new_files": new_files}
  forward-pdf:
    description: Forwards the extracted invoice PDFs to the specified email address using the Gmail API.
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    props:
      method: POST
      url: "https://gmail.googleapis.com/gmail/v1/users/me/messages/send"
      headers:
        Authorization: "Bearer ${secrets.GMAIL_API_KEY}"
      data:
        raw: ${encode_email_attachments.raw}
  # Inline step to encode the email with attachment in base64 format
  encode_email_attachments:
    description: Encodes the extracted invoices into a base64 format to be sent via the Gmail API.
    if: 
      "!!": ${merge-config.config.forwardEmail}
    else: success
    runtime: python3_10
    interface:
      inputs:
        properties:
          forwardEmail:
            type: string
            description: The email address to forward the attachments to
          attachments:
            type: array
            items:
              type: file
            description: A list of paths to the attachment files
      outputs:
        properties:
          raw:
            type: string
            description: The base64 encoded email message with multiple attachments
    code: |
      import base64
      import email
      from email.mime.multipart import MIMEMultipart
      from email.mime.text import MIMEText
      from email.mime.base import MIMEBase
      from email import encoders
      import os

      def handler(inputs):
          sender = inputs["userEmail"]
          to = inputs["forwardEmail"]
          subject = "Invoice"
          body = "Please find the attached invoices."

          # Create email message
          msg = MIMEMultipart()
          msg['From'] = sender
          msg['To'] = to
          msg['Subject'] = subject
          msg.attach(MIMEText(body, 'plain'))

          # Iterate over attachments and encode each one
          for attachment_path in inputs["attachments"]:
              attachment_name = os.path.basename(attachment_path)
              
              with open(attachment_path, "rb") as attachment_file:
                  part = MIMEBase('application', 'octet-stream')
                  part.set_payload(attachment_file.read())
                  encoders.encode_base64(part)
                  part.add_header('Content-Disposition', f"attachment; filename= {attachment_name}")
                  msg.attach(part)

          # Encode the message in base64 and prepare it for Gmail API
          raw_message = base64.urlsafe_b64encode(msg.as_bytes()).decode()
          return {"raw": raw_message}
    props:
      userEmail: ${inputs.userEmail}
      forwardEmail: ${merge-config.config.forwardEmail}
      attachments: ${save-attachments.new_files}
