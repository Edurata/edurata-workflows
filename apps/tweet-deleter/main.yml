apiRevision: edurata.io/v1
name: tweet-deleter
title: Tweet Deleter
schedule: "0 8 * * *"
description: |
  Deletes tweets older than an interval
interface:
  inputs:
    properties:
      interval:
        type: number
        description: |
          How old the tweets should be in days before deleting
steps:
  # filter people for interval and today's day
  get-current-day:
    runtime: python3_10
    code: |
      import datetime

      def handler(inputs):
          return {
              "day": datetime.datetime.now().strftime("%A")
          }
  get-current-iso-time:
    runtime: python3_10
    code: |
      import datetime

      def handler(inputs):
          return {
              "iso_time": datetime.datetime.now().isoformat()
          }
  get-people-data:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      url: 'https://api.airtable.com/v0/${inputs.people_table_id}?filterByFormula=AND(NOT(disabled),FIND("${get-current-day.day}",{interval}))'
      headers:
        Authorization: "Bearer ${secrets.AIRTABLE_API_KEY}"
  get-tweets-of-user:
    source:
      repoUrl: "https://github.com/Edurata/edurata-functions.git"
      path: general/axios
    dependencies:
      method: GET
      url: 'https://api.twitter.com/2/users/${inputs.user_id}/tweets'
      headers:
        Authorization: "Bearer ${secrets.AIRTABLE_API_KEY}"